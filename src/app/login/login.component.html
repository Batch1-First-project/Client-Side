<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div  style="height:100vh" class=" d-flex flex-row justify-content-center align-items-center p-5 ">
        <form #mylForm= "ngForm" style="border-radius:10px;padding:30px" class="bg-info ">
            <div clas="text-center"><h2>Login</h2>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail"placeholder="Enter your username"name="ulname" #ulname="ngModel" [class.is-invalid]="ulname.invalid && ulname.touched" ngModel required="">
                <small class="text-danger" *ngIf="ulname.touched && ulname.invalid">Username Required</small>
            </div>
              <div class="mb-3">
                <label for="exampleInputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword" placeholder="Enter your password" name="lpassword" #lpassword="ngModel" [class.is-invalid]="lpassword.invalid && lpassword.touched" ngModel required="">
                <small class="text-danger" *ngIf="lpassword.touched && lpassword.invalid">Firstname Required</small>
            </div>
           
            <div class="d-flex flex-row justify-content-between">
           
            <button type="submit" class="btn btn-primary" routerLink="./homepage" [disabled]="mylForm.form.invalid">Login</button>
            <a routerLink="/register">Sign Up</a>
        </div>
          </form>
    </div>
    </body>
</html>
